<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        function marsp(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY&quot")
            .then(function(res){
                return res.json();
            })
            .then(function(data){
                 for(var products of data.photos){
                    var tr=document.createElement("tr");

                    var tdid=document.createElement("td");
                    var tdCamera=document.createElement("td");
                    var tdPhoto=document.createElement("td");
                    var tdRover=document.createElement("td");

                    tdid.innerHTML=products.id;
                    tdCamera.innerHTML=products.camera.full_name;
                    
                   tdPhoto.innerHTML=`
                     <a href=${products.img_src} target="_blank">
                        <img src=${products.img_src} width="100" height="100">
                    </a>
                   `;

                   

                    tdRover.innerHTML=products.rover.name;
                     
                    tr.appendChild(tdid);
                    tr.appendChild(tdCamera);
                    tr.appendChild(tdPhoto);
                    tr.appendChild(tdRover);

                    document.querySelector("tbody").appendChild(tr);
                 }
            })
        }
    </script>
</head>
<body class="container-fluid">
    <button class="btn btn-warning m-3" onclick="marsp()">Mars photos</button>
    <table class="table table-dark table-hover ">
        <thead>
            <tr>
                <th>Photo Id</th>
                <th>Camera Name</th>
                <th>Preview</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
